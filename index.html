<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>흉폭한 맹수 레서판다</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="red-panda">
        <div class="ear-wrap left">
            <div class="ear-line left"></div>
            <div class="ear left"></div>
            <div class="earhole left"></div>
        </div>
        <div class="ear-wrap right">
            <div class="ear-line right"></div>
            <div class="ear right"></div>
            <div class="earhole right"></div>
        </div>
        <div class="face">
            <div class="face-deco one"></div>
            <div class="face-deco two"></div>
            <div class="face-deco three"></div>
            <div class="eyebrow left"></div>
            <div class="eyebrow right"></div>
            <div class="eye left"></div>
            <div class="eye right"></div>
            <div class="mouthbottom"></div>
            <div class="mouth left"></div>
            <div class="mouth right"></div>
            <div class="nose"></div>
        </div>
    </div>
</body>
</html>
